<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      function checkCondition(){
        var a = prompt('Enter first number :','0')
        var b = prompt('Enter second number :','0')
        
        if(a == b){
            alert('Yes Both value are same')
        }else{
            alert('Sorry Both value are not same')
        }
      }
       
    </script>
    
    <h1>Alert Dialog Box</h1>
    <input type="button" value="check condition" onclick="checkCondition()">
</body>
</html>
