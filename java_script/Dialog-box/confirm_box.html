<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Dialog Example</title>
</head>
<body>

  <h1>Delete item</h1>
  <p id="message">Item 1</p>
  <input type="button" value="Delete item" onclick="deleteItem()" >

  <script>
    function deleteItem(){
        var confirmItem = confirm('Are you sure you want to delete this item')
        if(confirmItem){
            document.getElementById('message').innerHTML = 'item deleted successfully'
        }else{
            document.getElementById('message').innerHTML = 'item delete cancelled'
        }
    }
  </script>

</body>
</html>
