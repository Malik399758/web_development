<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Color change using DOM</title>
</head>
<body>
    <script>
        function changeColor(txtcolor)
        {
            document.body.style.color = txtcolor
        }
    </script>
    <h3>Text Color Change</h3>
    <p onclick="changeColor('blue')">Blue</p>
    <p onclick="changeColor('green')">Green</p>
    <p onclick="changeColor('orange')">Orange</p>
    <p onclick="changeColor('grey')">Grey</p>
    <p onclick="changeColor('brown')">Brown</p>
    
</body>
</html>
