<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add()
        {
            var no1 = parseInt(document.getElementById('no1').value)
            var no2 = parseInt(document.getElementById('no2').value)

            var addResult = no1+no2
            
            document.getElementById('result').value = addResult

        }
        function sub()
        {
            var no1 = parseInt(document.getElementById('no1').value)
            var no2 = parseInt(document.getElementById('no2').value)

            var subResult = no1-no2
            
            document.getElementById('result').value = subResult

        }
          function mul()
        {
            var no1 = parseInt(document.getElementById('no1').value)
            var no2 = parseInt(document.getElementById('no2').value)

            var mulResult = no1*no2
            
            document.getElementById('result').value = mulResult

        }
          function div()
        {
            var no1 = parseInt(document.getElementById('no1').value)
            var no2 = parseInt(document.getElementById('no2').value)

            var divResult = no1/no2
            
            document.getElementById('result').value = divResult

        }
    </script>
    <center>
        <h3>Mini Calculator</h3>
        <input type="text" placeholder="Enter first number" id="no1"><br><br>
        <input type="text" placeholder="'Enter second number" id="no2"><br><br>
        <input type="submit" value="add" onclick="add()">
        <input type="submit" value="sub" onclick="sub()">
        <input type="submit" value="mul" onclick="mul()">
        <input type="submit" value="div" onclick="div()">
        <br><br>

        Result : <input type="text" id="result">
    </center>
</body>
</html>
