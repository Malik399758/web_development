<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting Backgound Color</title>
</head>
<body>
    <h3>Setting Background color ora image</h3>

    <script>
        function setImage(img){
            document.body.background = img 
        }
    </script>


    <img onclick="setImage('/assets1/images/main_profile.png')" src="/assets1/images/main_profile.png" alt="" height="100">
    <img onclick="setImage('/assets1/images/video_user.jpg')" src="/assets1/images/video_user.jpg" alt="" height="100">
    
</body>
</html>
