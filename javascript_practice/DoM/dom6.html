<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set background color</title>
</head>
<body>
    <script>
        function setBackground(img)
        {
            document.body.background = img;
        }
    </script>
    
    <img src="/assets1/images/butter_nan.jpg" alt="" height="100px" onclick="setBackground('/assets1/images/butter_nan.jpg')">
    <img src="/assets1/images/edit_profile_user.png" alt="" height="100px" onclick="setBackground('/assets1/images/edit_profile_user.png')">
</body>
</html>
