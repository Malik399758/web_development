<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Digital Clock</h3>

    <script>
        function startTime()
        {

             var time = new Date();
        let h = time.getHours();
        let m = time.getMinutes();
        let s = time.getSeconds();
        m = checkTime(m);
        s = checkTime(s);

        document.getElementById('time').innerHTML = h+ ":"+m+ ":"+s;

        }
       
        function checkTime(i){
        if(i<10){
            i = '0' + i;
            return i;
        }
        return i;
    }

    setTimeout(function()
{
    startTime()
},500)
       
    </script>

    <div id="time">

    </div>
    
</body onload = "startTime()">
</html>
