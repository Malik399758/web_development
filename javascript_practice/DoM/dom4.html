<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set background color</title>
</head>
<body>
    <script>
        function setbg()
        {
            var bg = prompt('set background color',);
            document.body.style.backgroundColor = bg;
            document.write(bg);
        }

        window.onload = setbg();
        
    </script>
    
</body>
</html>
