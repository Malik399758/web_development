<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change text color</title>
</head>
<body>
    <script>
        function txtColor(clr)
        {
        document.body.style.color = clr;
        }
    </script>

    <p onclick="txtColor('red')">red</p>
    <p onclick="txtColor('blue')">blue</p>
    <p onclick="txtColor('green')">green</p>
</body>
</html>
