<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 2</title>
</head>
<body>
    <script>
        function show()
        {
            var name = prompt('write your name ?');
            if(confirm('write on the web page')){
                document.write('Welcome Mr.', name);
            }else{
                document.write('Welcome Mr. unknown',);
            }
        }
        show();
    </script>
</body>
</html>
