<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h3>User Registration Form</h3>
        <table
         border="1" style="border-collapse: collapse;text-align: center; border-radius: 20px;" cellpadding = '10'>
          <thead>
            <tr>
              <th colspan="2" style="background-color: blue;color: white;">Registration</th>
            </tr>
          </thead>
      
          <tbody>
            <tr>
              <td>First Name</td>
              <td><input type="text" placeholder="Enter first name"></td>
            </tr>
            <tr>
              <td>Last Name</td>
              <td><input type="text" placeholder="Enter last name"></td>
            </tr>
            <tr>
              <td>Email</td>
              <td><input type="text" placeholder="Enter email here"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="number" placeholder="Enter phone number"></td>
            </tr>
            <tr>
              <td>Address</td>
              <td><input type="text" placeholder="Enter address"></td>
            </tr>
          </tbody>
      
          <tfoot>
            <tr>
              <td colspan="2" align="center">
                <input type="submit" style="background-color: green;color: white;border-radius: 5px 5px 5px 5px;">&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" style="background-color: red; color: white;border-radius: 5px 5px 5px 5px;">
              </td>
            </tr>
          </tfoot>
        </table>
      </center>
      

       

   
</body>
</html>
